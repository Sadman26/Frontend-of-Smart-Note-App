<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            background-color:skyblue;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
            text-align: center;
        }
        .card{
            height: max-content;
            width: max-content;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            padding: 15px;
            margin: 5px;
        }
    </style>
    <div class="container">
        {% for i in datas%}
        <div class="card">
            <h1>{{i.val().note}}</h1>
            <h4>{{i.val().email}}</h4>
        </div>
        {% endfor %}
    </div>
</body>
</html>
